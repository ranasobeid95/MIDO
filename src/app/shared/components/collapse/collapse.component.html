<div
  class="mt-3 collapse-container"
  [ngClass]="{ second: second, third: third }"
>
  <div class="p-3 collapse-container__header" (click)="onShowContent()">
    <p>{{ header }}</p>
    <mat-icon [ngClass]="{ 'opened-arrow': showContent }">expand_more</mat-icon>
  </div>
  <div class="collapse-container__content" #contentShow>
    {{ content }}
  </div>
</div>
